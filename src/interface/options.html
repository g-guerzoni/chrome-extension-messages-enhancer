<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Enhancer Settings</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/options.css">
</head>
<body>
    <h1>Message Enhancer Settings</h1>
    
    <div class="form-group">
        <label for="api-key">OpenAI API Key</label>
        <div class="input-wrapper">
            <input 
                type="password" 
                id="api-key" 
                placeholder="Enter your OpenAI API key"
                autocomplete="off"
            >
            <button type="button" class="toggle-password" title="Toggle password visibility">
                <span class="material-icons">visibility_off</span>
            </button>
        </div>
    </div>

    <div class="form-group">
        <label for="theme">Theme</label>
        <select id="theme">
            <option value="system">System Default</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
    </div>

    <div class="form-group">
        <label class="checkbox-label">
            <input type="checkbox" id="keep-text">
            <span class="checkmark"></span>
            Keep text when extension closes
        </label>
        <p class="help-text">When enabled, your input and enhanced text will be saved and restored when you reopen the extension.</p>
    </div>

    <div class="form-group">
        <label class="checkbox-label">
            <input type="checkbox" id="content-script">
            <span class="checkmark"></span>
            Show enhancement icons on websites
        </label>
        <p class="help-text">When enabled, âœ¨ icons will appear in text inputs on websites like Gmail, Slack, Teams, etc. Click the icon to open the extension with your text pre-filled.</p>
    </div>

    <button id="save-btn">Save Settings</button>
    
    <div id="status" class="status"></div>

    <script src="../scripts/options.js" type="module"></script>
</body>
</html>
